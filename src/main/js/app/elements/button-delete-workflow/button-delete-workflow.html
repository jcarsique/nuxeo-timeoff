<dom-module id="button-delete-workflow">
  <template>
    <nuxeo-resource id="workflow" path="workflow/[[workflowId]]"
      on-response="handleResponse" method="delete"></nuxeo-resource>
    <paper-icon-button id="btn" alt="cancel" on-click="confirm" icon="delete"></paper-icon-button>
    <paper-tooltip for="btn">Cancel&nbsp;request</paper-tooltip>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'button-delete-workflow',
      properties: {
        workflowId: {
          type: String,
          value: null
        }
      },
      confirm: function() {
        var that = this;
        var click = function(e) {
          this.removeEventListener('iron-overlay-closed', click);
          if (e.detail.confirmed) {
            that.delete();
          }
        };
        app.$.confirmationDialog.addEventListener('iron-overlay-closed', click);
        app.$.confirmationDialog.toggle();
      },
      delete: function() {
        this.$.workflow.execute();
      },
      handleResponse: function() {
        app.$.toast.text = 'Timeoff request deleted.';
        app.$.toast.show();
        this.fire('deleted');
      }
    });
  }());
</script>
