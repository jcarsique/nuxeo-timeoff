<dom-module id="dialog-comment-confirm">
  <template>
    <dialog-confirm id="dialog" title="{{title}}" no="Cancel" yes="Submit" on-cancel="_cancel">

      <paper-dialog-scrollable>
        <paper-textarea value="{{comment}}" label="Comment" required></paper-textarea>
      </paper-dialog-scrollable>

    </dialog-confirm>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'dialog-comment-confirm',
      properties: {
        comment: {
          type: String,
          notify: true,
          value: ''
        }
      },

      open: function() {
        this.$.dialog.open();
      },
      _cancel: function() {
        this.comment = '';
      }
    });
  }());
</script>
