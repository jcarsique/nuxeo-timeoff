<dom-module id="timeoff-creation">

  <link rel="import" type="css" href="timeoff-creation.css">

  <template>
    <paper-button raised on-click="openDialog">plain dialog</paper-button>

    <paper-dialog id="dialog" class="paper-date-picker-dialog" with-backdrop>
      <h2 class="header">New timeoff request</h2>

      <paper-dialog-scrollable>
        <form is="iron-form" id="form">
          <label>Start date</label>
          <paper-date-picker id="startDate" date="{{startDate}}"></paper-date-picker>
          <label>End date</label>
          <paper-date-picker id="endDate" date="{{endDate}}"></paper-date-picker>
          <paper-input name="paid-holiday" label="Paid holiday" min="0" value="0" required prevent-invalid-input allowed-pattern="[0-9]"></paper-input>
          <paper-input name="rtt" label="RTT" min="0" value="0" required prevent-invalid-input allowed-pattern="[0-9]"></paper-input>
          <paper-input name="family" label="Family" min="0" value="0" required prevent-invalid-input allowed-pattern="[0-9]"></paper-input>
          <paper-input name="unpaid" label="Unpaid holiday" min="0" value="0" required prevent-invalid-input allowed-pattern="[0-9]"></paper-input>
          <paper-textarea name="comment" label="Comment"></paper-textarea>
        </form>
      </paper-dialog-scrollable>

      <div class="buttons footer">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-click="createRequest">Accept</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    (function() {
      Polymer({
        is: 'timeoff-creation',

        openDialog: function() {
          this.$.dialog.open();
        },
        createRequest: function() {

        }
      });
    }());
  </script>
</dom-module>
