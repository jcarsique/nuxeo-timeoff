<dom-module id="timeoff-pending">

  <link rel="import" type="css" href="timeoff-pending.css">

  <template>
    <paper-material>
      <h2>Pending Request</h2>
      <nuxeo-resource id="nxoPending" auto
        path="workflow"
        response={{data}}></nuxeo-resource>

      <template is="dom-if" if="{{data.entries.length === 0}}">
        No response...
      </template>

      <template is="dom-repeat" items='[[data.entries]]' as="item" filter="timeOffWkf">
        <div class="request">
          <timeoff-entry data=[[item]]></timeoff-entry>
          <button-edit-workflow on-edited="refreshTasks" workflow="[[item]]"></button-edit-workflow>
          <button-delete-workflow on-deleted="refreshTasks" workflow-id="[[item.id]]"></button-delete-workflow>
        </div>
      </template>
    </paper-material>
  </template>

</dom-module>
<script>
  (function() {
    Polymer({
      is: 'timeoff-pending',
      properties: {
        login: {
          type: Object,
          value: null
        }
      },
      refreshTasks: function() {
        this.$.nxoPending.execute();
      },
      timeOffWkf: function(entry) {
        return entry.workflowModelName === "TimeOffRequestFlow";
      }
    });
  }());
</script>
