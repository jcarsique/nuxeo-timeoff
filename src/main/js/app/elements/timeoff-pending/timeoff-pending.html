<dom-module id="timeoff-pending">

  <link rel="import" type="css" href="timeoff-pending.css">

  <template>
    <style is="custom-style" include="shared-styles"></style>
    <paper-material>
      <paper-header-panel>
        <paper-toolbar>
          <div>Pending Request</div>
        </paper-toolbar>
      </paper-header-panel>

      <nuxeo-resource id="nxoPending" auto
        path="workflow"
        response={{data}}></nuxeo-resource>

      <template is="dom-if" if="{{data.entries.length === 0}}">
        No response...
      </template>

      <div class="content">
        <template is="dom-repeat" items='[[data.entries]]' as="item" filter="timeOffWkf">
          <div class="request flex">
            <timeoff-entry class="flex-centered" data=[[item]]></timeoff-entry>
            <div class="flex-end-justified">
              <button-edit-workflow class="button" on-edited="refreshTasks" workflow="[[item]]"></button-edit-workflow>
              <button-delete-workflow class="button" on-deleted="refreshTasks"
                workflow-id="[[item.id]]"></button-delete-workflow>
            </div>
          </div>
        </template>
      </div>
    </paper-material>
  </template>

</dom-module>
<script>
  (function() {
    Polymer({
      is: 'timeoff-pending',
      properties: {
        login: {
          type: Object,
          value: null
        }
      },
      refreshTasks: function() {
        this.data = null;
        this.$.nxoPending.execute();
      },
      timeOffWkf: function(entry) {
        return entry.workflowModelName === "TimeOffRequestFlow";
      }
    });
  }());
</script>
