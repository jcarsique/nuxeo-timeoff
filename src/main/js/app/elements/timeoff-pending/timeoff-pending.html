<dom-module id="timeoff-pending">

  <link rel="import" type="css" href="timeoff-pending.css">

  <template>
    <paper-material class="block" elevation="2">
      <h2>Pending Request</h2>
      <nuxeo-connection id="nxc" url="/nuxeo"></nuxeo-connection>
      <nuxeo-operation id="nxoLogin" auto
        op="login"
        params=null
        response={{login}}></nuxeo-operation>
      <nuxeo-operation id="nxoPending"
        op="Document.Query"
        params={{params}}
        response={{data}}
        on-response="refreshList"></nuxeo-operation>

      <template is="dom-if" if="{{data.entries.length === 0}}">
        No response...
      </template>

      <iron-list items='[[data.entries]]' as="item">
        <template>
          <timeoff-entry data=[[item]]></timeoff-entry>
        </template>
      </iron-list>
    </paper-material>
  </template>

</dom-module>
<script>
  (function() {
    Polymer({
      is: 'timeoff-pending',
      properties: {
        login: {
          type: Object,
          value: null
        },
        params: {
          type: Object,
          computed: 'computeQuery(login)'
        }
      },
      observers: [
        'refreshTasks(params)'
      ],
      refreshTasks: function() {
        this.$.nxoPending.execute();
      },
      refreshList: function() {
        document.querySelector('iron-list').fire('iron-resize');
      },
      computeQuery: function(login) {
        if (!login) {
          return;
        }
        return {
          'query': 'select * from DocumentRoute where dc:title="TimeOffRequestFlow"' +
          ' and docri:initiator="' + login.username + '"'
        };
      }
    });
  }());
</script>
