<dom-module id="button-edit-workflow">
  <template>
    <nuxeo-resource id="workflow" path="workflow/[[workflowId]]"
      on-response="handleResponse" method="delete"></nuxeo-resource>
    <paper-icon-button id="btn" alt="Edit" on-click="openForm" icon="create"></paper-icon-button>
    <paper-tooltip for="btn">Edit&nbsp;request</paper-tooltip>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'button-edit-workflow',
      properties: {
        workflow: {
          type: Object,
          value: null
        }
      },
      openForm: function(e) {
        var creationForm = app.$.creation;
        creationForm.workflowId = this.workflow.id;

        var variables = this.workflow.variables;
        // Fix date format
        variables.begin = moment(variables.begin).toDate();
        variables.end = moment(variables.end).toDate();
        creationForm.data = {
          variables: variables,
          workflowModelName: 'TimeOffRequestFlow'
        };

        creationForm.openDialog();
      }
    });
  }());
</script>
