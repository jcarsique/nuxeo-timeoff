<!--
`nuxeo-user-suggestion`

    <nuxeo-user-suggestion></nuxeo-user-suggestion>

@group Nuxeo Widgets
@element nuxeo-paper-user-suggestion
@demo demo/nuxeo-widgets.html
@homepage http://www.nuxeo.org
-->
<link rel="import" href="paper-suggestion.html">
<dom-module id="nuxeo-paper-user-suggestion">
  <template>

    <nuxeo-operation id="op" connection-id="{{connectionId}}" op="UserGroup.Suggestion" params="{{params}}" response="{{data}}"></nuxeo-operation>
    <paper-suggestion
        async
        label="[[label]]"
        value="{{value}}"
        typed-value="{{typedValue}}"
        data="{{data}}"
        format-item="{{_formatItem()}}"
        key-item="{{_keyItem()}}"></paper-suggestion>

    <input id="select2" type="hidden">

  </template>
  <script>
    Polymer({
      is: 'nuxeo-paper-user-suggestion',
      properties: {
        /* The id of a nuxeo-connection to use. */
        connectionId: {
          type: String,
          value: ''
        },
        // USER_TYPE or GROUP_TYPE or USER_GROUP_TYPE
        searchType: {
          type: String,
          value: 'USER_TYPE'
        },
        typedValue: {
          type: String,
          observer: '_typedValueChanged'
        }

      },

      _typedValueChanged: function() {
        this.params = {
          documentSchemas: this.schemas,
          repository: this.repository,
          searchTerm: this.typedValue,
          searchType: this.searchType
        };
        this.$.op.execute();
      },
      _resultFormatter: function() {
        return function(item) {
          return item.displayLabel || item.title;
        };
      },
      _formatItem: function() {
        return function(item) {
          if (item.firstName === '' && item.lastName === '') {
            return item.username;
          }
          return item.firstName + ' ' + item.lastName;
        };
      },
      _keyItem: function() {
        return function(item) {
          return item.id;
        };
      }

    });
  </script>
</dom-module>
