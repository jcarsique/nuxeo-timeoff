<dom-module id="dialog-request-creation">
  <template>
    <style>
      :host label {
        font: inherit;
        color: var(--paper-input-container-color, --secondary-text-color);

        @apply(--paper-font-common-nowrap);
        @apply(--paper-font-subhead);
        @apply(--paper-input-container-label);
      }
      :host paper-date-picker {
        display: block;
      }
      @media (max-width: 600px) {
        :host paper-dialog {
          margin: 0;
        }
      }
      :host .error {
        display: inline-block;
        color: var(--paper-input-container-invalid-color, --google-red-500);
        @apply(--paper-font-caption);
        @apply(--paper-input-error);
        margin: 0;
      }
    </style>

    <paper-dialog id="dialog" class="paper-date-picker-dialog" with-backdrop on-iron-overlay-closed="_closeDialog">
      <h2 class="header">{{title}}</h2>

      <paper-dialog-scrollable>
        <form is="iron-form" id="form">
          <label>Start date</label>
          <paper-date-picker id="startDate" date="{{data.variables.beginning}}"></paper-date-picker>
          <label>End date</label>
          <paper-date-picker id="endDate" date="{{data.variables.end}}"></paper-date-picker>
          <p id="dateErrorMessage" class="error">End date must be after start date</p>
          <paper-input value="{{data.variables.numberHoliday}}" label="Paid holiday" type="number" min="0" step="0.5"
                       prevent-invalid-input allowed-pattern="[0-9.]" auto-validate></paper-input>
          <paper-input value="{{data.variables.numberRTT}}" label="RTT" type="number" min="0" step="0.5"
                       prevent-invalid-input allowed-pattern="[0-9.]" auto-validate></paper-input>
          <paper-input value="{{data.variables.numberFamilyCause}}" label="Family" type="number" min="0" step="0.5"
                       prevent-invalid-input allowed-pattern="[0-9.]" auto-validate></paper-input>
          <paper-input value="{{data.variables.numberUnpaid}}" label="Unpaid holiday" type="number" min="0" step="0.5"
                       prevent-invalid-input allowed-pattern="[0-9.]" auto-validate></paper-input>
          <paper-textarea value="{{data.variables.commentRequester}}" label="Comment"></paper-textarea>
        </form>
      </paper-dialog-scrollable>

      <div class="buttons footer">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Accept</paper-button>
      </div>
    </paper-dialog>

  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'dialog-request-creation',
      properties: {
        data: {
          type: Object,
          notify: true
        },
        title: {
          type: String,
          readOnly: true,
          computed: '_buildTitle(workflowId)'
        },
        workflowId: {
          type: String,
          value: null
        }
      },
      observers: ['_dateChange(data.variables.beginning, data.variables.end)'],

      _dateChange: function(beginning, end) {
        if (beginning > end) {
          this.$.dateErrorMessage.hidden = false;
        } else {
          this.$.dateErrorMessage.hidden = true;
        }
      },
      open: function() {
        this.$.dialog.open();
      },
      _submit: function() {
        this.$.form.submit();
        this.$.dialog.close();
      },
      _closeDialog: function(e) {
        if (e.detail.confirmed) {
          this.fire('submit', {'data': this.data});
        } else {
          this.fire('cancel');
          this._reset();
        }
      },
      _reset: function() {
        this.data = {};
      },
      _buildTitle: function(workflowId) {
        if (typeof workflowId === 'undefined' || workflowId === null) {
          return 'New timeoff request';
        }
        return 'Edit timeoff request';
      }
    });
  }());
</script>
