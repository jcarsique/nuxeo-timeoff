<link rel="import" href="../timeoff-behavior/timeoff-entry-helper.html">

<dom-module id="dialog-task-detail">
  <template>
    <style>
      :host paper-dialog {
        /*min-width: 1000px;*/
        /*width: 100%;*/
      }
    </style>
    <paper-dialog id="dialog" with-backdrop on-iron-overlay-opened="_center" on-iron-overlay-closed="_closeDialog">
      <nuxeo-operation id="incoming" op="Document.Query" params="[[params]]" response="{{data2}}"></nuxeo-operation>
      <h2 class="header">Task detail</h2>

      <paper-dialog-scrollable>
        <timeoff-entry data=[[task]]></timeoff-entry>
        <template is="dom-if" if="[[opened]]">
          <timeoff-calendar-chart id="chart1" data="[[data1]]" on-google-chart-render="_center" on-scroll="_scrollBottom"></timeoff-calendar-chart>
          <timeoff-calendar-chart id="chart2" data="[[data2.entries]]" on-google-chart-render="_center" on-scroll="_scrollTop"></timeoff-calendar-chart>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons footer">
        <paper-button dialog-confirm>Close</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'dialog-task-detail',
      behaviors: [TimeoffBehaviors.EntryHelper],
      properties: {
        task: Object,
        params: {
          type: Object,
          computed: '_buildQuery(task)'
        },
        data1: {
          type: Array,
          computed: '_convertToArray(task)'
        },
        data2: Array,
        opened: {
          type: Boolean,
          value: false
        }
      },

      open: function() {
        this.opened = true;
        this.$.incoming.execute();
        this.$.dialog.open();
      },
      _center: function() {
        this.$.dialog.center();
      },
      _closeDialog: function() {
        this.opened = false;
        this.fire('close');
      },
      _buildQuery: function(task) {
        var beginning = moment(this.readPropertyFrom(task, 'beginning')).add(-1, 'month').toISOString();
        var end = moment(this.readPropertyFrom(task, 'end')).add(1, 'month').toISOString();

        var query = 'SELECT * FROM HRHolidayRequest where ';
        query += 'hrholidayrequest:beginning >= "' + beginning + '"';
        query += ' or hrholidayrequest:end >= "' + end + '"';

        return {query: query};
      },
      _convertToArray: function(task) {
        var entries = [];
        entries.push(task);
        return entries;
      },
      _scrollTop: function(e) {
        this._scrollElement(e, '#chart1');
      },
      _scrollBottom: function(e) {
        this._scrollElement(e, '#chart2');
      },
      _scrollElement: function(e, selector) {
        Polymer.dom(this.root).querySelector(selector).querySelector('google-chart').scrollLeft = e.detail.scrollLeft;
      }
    });
  }());
</script>
