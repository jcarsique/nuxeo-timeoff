<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      #headerContainer paper-toolbar {
        background-color: #fff;
        box-shadow: 0 0 3px rgba(0, 0, 0, .3);
        color: #213f7d;
      }

      .logo {
        width: 110px;
        margin: 0 2em 0 1em;
      }

      #mainContainer > .content {
        padding: 2em 8%;
      }

      paper-material {
        margin: 0 0 2em;
      }

      paper-material paper-toolbar {
        background: transparent;
        color: #000;
        font-weight: 700;
        margin-left: -16px;
      }

      paper-dialog {
        --paper-dialog-background-color: #fff;
      }

      .task.timeoff-task-pending,
      .request.timeoff-pending,
      .request.timeoff-search {
        background-color: #fff;
        box-shadow: 0 2px 1px rgba(0,0,0,0.2);
        border-top: 1px solid #eee;
        padding: .2em .5em;
      }

      .task.timeoff-task-pending:first-child,
      .request.timeoff-pending:first-child,
      .request.timeoff-search:first-child {
        border-top: 0;
      }

      paper-button.primary {
        background-color: #00adff;
        color: #fff;
        font-weight: bold;
      }

      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      .flex-horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .flex-end-justified {
        @apply(--layout-end-justified);
        @apply(--layout-horizontal);
      }

      .request, .button {
        height: 2.6em;
      }

      .flex-centered {
        @apply(--layout-center);
      }

      .dayoff {
        display: inline-block;
        height: 2.3em;
        width: 2.3em;
        border-radius: 50%;
        color: white;
        line-height: 2.3em;
        font-size: 0.9em;
        text-align: center;
      }

      .holiday {
        background: var(--paper-red-500);
      }
      .RTT {
        background: var(--paper-blue-500);
      }
      .familyCause {
        background: var(--paper-pink-500);
      }
      .unpaid {
        background: var(--paper-green-500);
      }

    </style>
  </template>
</dom-module>
